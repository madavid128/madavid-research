# site properties and page defaults
title: Michael A. David, PhD
subtitle: Translational Orthopedics • Machine Learning • Multimodal Imaging • Scientific Art
description: Machine learning for spatial histopathology, multi-omics, and medical imaging in musculoskeletal disease.
header: images/background.jpg
footer: images/background.jpg
share: images/share.jpg
proofer: false
logo: /images/mad-animated.gif

# Privacy-friendly analytics (optional).
# GoatCounter setup:
#   1) Create a GoatCounter site (https://www.goatcounter.com/)
#   2) Set `analytics.goatcounter.endpoint` to:
#        https://YOURCODE.goatcounter.com/count
# The script is only injected in production builds (not local dev).
analytics:
  goatcounter:
    endpoint: "https://madavid128.goatcounter.com/count"

# Gallery image watermarking (best-effort):
# - If `enabled: true` and a matching file exists under `images/wm/`, galleries
#   will display the watermarked copy instead of the original.
# - Generate these copies with `python tools/watermark_galleries.py`.
watermark:
  enabled: true
  prefix: images/wm/

# IMPORTANT: `absolute_url` (used by OpenGraph/Twitter meta tags) relies on
# `url` + `baseurl`. Set these to your live domain so social sharing uses the
# correct absolute URLs.
url: "https://michaeladavid.com"
baseurl: ""

# site social media and other links
links:
  email: michael.david@cuanschutz.edu
  orcid: 0009-0006-5637-2403
  google-scholar: o7mhIiEAAAAJ
  github: madavid128
  linkedin: mdavid3
  pubmed: "https://www.ncbi.nlm.nih.gov/myncbi/1Feoil52XxqgFN/bibliography/public/"
  cv: "" # optional: link to full CV PDF
  calendar: "" # optional: scheduling link (Calendly, etc.)

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - README_SITE.md
  - README_HOME.md
  - LICENSE.md
  - CITATION.cff
