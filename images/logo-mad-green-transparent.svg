<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent MAD Research logo -->
  <style>
    .text { fill: #00A878; font-family: 'Arial Black', Arial, Helvetica, sans-serif; font-weight: 900; }
    .network { stroke: rgba(255,255,255,0.7); stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
    .node { fill: rgba(255,255,255,0.85); }
  </style>

  <!-- Network / analytical background -->
  <g class="network">
    <path d="M150 400 L300 200 L520 160 L750 220 L880 380 L830 580 L620 680 L400 620 L240 720 L150 400Z"/>
    <path d="M300 200 L400 620 M520 160 L620 680 M750 220 L400 620 M880 380 L520 160 M240 720 L620 680 M150 400 L750 220 M240 720 L830 580"/>
  </g>

  <!-- Connection nodes -->
  <g>
    <circle class="node" cx="150" cy="400" r="12"/>
    <circle class="node" cx="300" cy="200" r="12"/>
    <circle class="node" cx="520" cy="160" r="12"/>
    <circle class="node" cx="750" cy="220" r="12"/>
    <circle class="node" cx="880" cy="380" r="12"/>
    <circle class="node" cx="830" cy="580" r="12"/>
    <circle class="node" cx="620" cy="680" r="12"/>
    <circle class="node" cx="400" cy="620" r="12"/>
    <circle class="node" cx="240" cy="720" r="12"/>
  </g>

  <!-- Staggered bold 'MAD' text -->
  <text x="110" y="370" font-size="340" class="text" transform="rotate(-6 110,370)">M</text>
  <text x="370" y="650" font-size="340" class="text" transform="rotate(-6 370,650)">A</text>
  <text x="610" y="820" font-size="340" class="text" transform="rotate(-6 610,820)">D</text>
</svg>
